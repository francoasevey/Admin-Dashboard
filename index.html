<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <aside>
            <div class="navigation">
                <div class="top-list">
                    <div class="logo">
                        <img src="/img/1.png" alt="">
                        <h2>ParsBank</h2>
                    </div>
                    <div id="closeBtn">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                </div>

                <div class="sidebar">
                    <ul>
                        <li class="list active"><a href="#">
                            <span class="icon"><ion-icon name="home"></ion-icon></span>
                            <span class="title">Dashboard</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <span class="title">Customer</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="reader"></ion-icon></span>
                            <span class="title">Category</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="wallet"></ion-icon></span>
                            <span class="title">Transaction</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="location"></ion-icon></span>
                            <span class="title">Pick-up</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="analytics"></ion-icon></span>
                            <span class="title">Stock</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="card"></ion-icon></span>
                            <span class="title">Financial</span>
                        </a></li>

                        <li class="list"><a href="#">
                            <span class="icon"><ion-icon name="document-text"></ion-icon></span>
                            <span class="title">Report</span>
                        </a></li>

                        <li class="list last"><a href="#">
                            <span class="icon"><ion-icon name="log-out"></ion-icon></span>
                            <span class="title">Logout</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <main>center</main>
        <div class="right-side">right</div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/script.js"></script>
</body>
</html>
